name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # <-- ACTUALIZADO a v4

      - name: Setup Astro + Node
        uses: withastro/action@v2 # <-- ACTUALIZADO a v2 (¡ESTA ES LA CORRECCIÓN CLAVE!)

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # La carpeta que Astro construye