name: GitHub Pages Astro CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Astro + Node
        uses: withastro/action@v1 # <-- Usamos la Action oficial de Astro
        with:
          node-version: 18 # O la versión que estés usando
          # package-manager: pnpm # Descomenta si usas pnpm en lugar de npm

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # La carpeta que Astro construye